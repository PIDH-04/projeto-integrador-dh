              <input type="text" placeholder="Primeiro Nome" name="First Name" id="First Name" class="form-control"

            </div>
            <div class="col-6 d-flex ">

            </div>
  
            <div>

            </div>
  
  
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label"></label>
              <input type="text" placeholder="País" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>

           
            

            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label"></label>
              <input type="text" placeholder="Cidade" class="form-control" id="validationTooltip05" required>

              </div>
            </div>

            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label"></label>
              <input type="text" placeholder="Cep" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
            </div>
  
            <div class="opcao">
              <input type="text" placeholder="Observações" name="opcional" id="opcional" class="form-control" required>
            </div>
  
  
  
  
            <div class="salvar">
              <input type="checkbox" class="checkbox" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Salvar informações de contato</label>
              <div>
  
  
                <div class="enviar">
                  <button type="submit"  class="botom botao-secundario " >Enviar</button>
                </div>
                
              </div>
  
            </div>
